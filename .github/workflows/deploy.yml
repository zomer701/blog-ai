name: Deploy to AWS

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production

env:
  AWS_REGION: us-east-1
  RUST_VERSION: 1.75.0

jobs:
  # ========================================
  # Lint and Test
  # ========================================
  
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          profile: minimal
          components: rustfmt, clippy
          override: true
      
      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            scraper-rust/target/
            blog-service-rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Lint Scraper
        run: |
          cd scraper-rust
          cargo fmt -- --check
          cargo clippy -- -D warnings
      
      - name: Lint Admin API
        run: |
          cd blog-service-rust
          cargo fmt -- --check
          cargo clippy -- -D warnings
      
      - name: Test Scraper
        run: |
          cd scraper-rust
          cargo test
      
      - name: Test Admin API
        run: |
          cd blog-service-rust
          cargo test
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: admin-ui/package-lock.json
      
      - name: Lint Admin UI
        run: |
          cd admin-ui
          npm ci
          npm run lint
      
      - name: Test Admin UI
        run: |
          cd admin-ui
          npm test -- --passWithNoTests

  # ========================================
  # Build Lambda Functions
  # ========================================
  
  build-lambdas:
    name: Build Lambda Functions
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          target: aarch64-unknown-linux-gnu
          override: true
      
      - name: Install Cargo Lambda
        run: pip3 install cargo-lambda
      
      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            scraper-rust/target/
            blog-service-rust/target/
          key: ${{ runner.os }}-cargo-lambda-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build Scraper Lambda
        run: |
          cd scraper-rust
          cargo lambda build --release --arm64
      
      - name: Build Admin API Lambda
        run: |
          cd blog-service-rust
          cargo lambda build --release --arm64
      
      - name: Upload Scraper artifact
        uses: actions/upload-artifact@v3
        with:
          name: scraper-lambda
          path: scraper-rust/target/lambda/scraper/bootstrap.zip
          retention-days: 7
      
      - name: Upload Admin API artifact
        uses: actions/upload-artifact@v3
        with:
          name: admin-api-lambda
          path: blog-service-rust/target/lambda/admin-api/bootstrap.zip
          retention-days: 7

  # ========================================
  # Build Admin UI
  # ========================================
  
  build-admin-ui:
    name: Build Admin UI
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: admin-ui/package-lock.json
      
      - name: Install dependencies
        run: |
          cd admin-ui
          npm ci
      
      - name: Build Admin UI
        run: |
          cd admin-ui
          npm run build
        env:
          CI: true
      
      - name: Upload Admin UI artifact
        uses: actions/upload-artifact@v3
        with:
          name: admin-ui-build
          path: admin-ui/build/
          retention-days: 7

  # ========================================
  # Deploy to AWS
  # ========================================
  
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: [build-lambdas, build-admin-ui]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Download Lambda artifacts
        uses: actions/download-artifact@v3
        with:
          name: scraper-lambda
          path: scraper-rust/target/lambda/scraper/
      
      - name: Download Admin API artifact
        uses: actions/download-artifact@v3
        with:
          name: admin-api-lambda
          path: blog-service-rust/target/lambda/admin-api/
      
      - name: Download Admin UI artifact
        uses: actions/download-artifact@v3
        with:
          name: admin-ui-build
          path: admin-ui/build/
      
      - name: Install CDK dependencies
        run: |
          cd infrastructure
          npm ci
      
      - name: CDK Diff
        run: |
          cd infrastructure
          npx cdk diff
      
      - name: CDK Deploy
        run: |
          cd infrastructure
          npx cdk deploy --all --require-approval never
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}
      
      - name: Get Stack Outputs
        id: stack-outputs
        run: |
          OUTPUTS=$(aws cloudformation describe-stacks \
            --stack-name AiBlogInfrastructureStack \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs' \
            --output json)
          echo "outputs=$OUTPUTS" >> $GITHUB_OUTPUT
      
      - name: Display Deployment Info
        run: |
          echo "## Deployment Successful! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Stack Outputs" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.stack-outputs.outputs.outputs }}' | jq '.' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ========================================
  # Post-Deployment Tests
  # ========================================
  
  post-deploy-tests:
    name: Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Test Lambda Functions
        run: |
          # Test Scraper Lambda
          aws lambda invoke \
            --function-name ai-blog-scraper \
            --payload '{"test": true}' \
            --region ${{ env.AWS_REGION }} \
            scraper-output.json
          
          echo "Scraper Response:"
          cat scraper-output.json
      
      - name: Test API Gateway
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name AiBlogInfrastructureStack \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' \
            --output text)
          
          echo "Testing API at: $API_URL"
          curl -f "$API_URL/health" || echo "Health check endpoint not found (expected)"
      
      - name: Check DynamoDB Tables
        run: |
          aws dynamodb describe-table \
            --table-name ArticlesTable \
            --region ${{ env.AWS_REGION }} \
            --query 'Table.TableStatus' \
            --output text
      
      - name: Verify S3 Buckets
        run: |
          BUCKET_NAME=$(aws cloudformation describe-stacks \
            --stack-name AiBlogInfrastructureStack \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs[?OutputKey==`ContentBucketName`].OutputValue' \
            --output text)
          
          aws s3 ls "s3://$BUCKET_NAME" --region ${{ env.AWS_REGION }}

  # ========================================
  # Notify on Failure
  # ========================================
  
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [deploy, post-deploy-tests]
    if: failure()
    
    steps:
      - name: Send notification
        run: |
          echo "Deployment failed! Check the logs for details."
          # Add Slack/Discord/Email notification here if needed
